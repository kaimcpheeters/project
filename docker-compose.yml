version: '3'
services:
  postgres:
    image: postgres:14.4
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "5432:5432"
  web:
    restart: always
    environment:
      - DJANGO_SECRET_KEY=local
    build: ./
    command: >
      bash -c "python wait_for_postgres.py &&
               python manage.py migrate &&
               python manage.py collectstatic --noinput &&
               python manage.py runserver 0.0.0.0:9000"
    volumes:
      - ./:/code
    ports:
      - "9000:9000"
    depends_on:
      - postgres